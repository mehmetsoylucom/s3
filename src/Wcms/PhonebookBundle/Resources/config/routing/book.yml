book_index:
    path:     /
    defaults: { _controller: "WcmsPhonebookBundle:Book:index" }
    methods:  GET

book_show:
    path:     /{id}/show
    defaults: { _controller: "WcmsPhonebookBundle:Book:show" }
    methods:  GET

book_new:
    path:     /new
    defaults: { _controller: "WcmsPhonebookBundle:Book:new" }
    methods:  [GET, POST]

book_edit:
    path:     /{id}/edit
    defaults: { _controller: "WcmsPhonebookBundle:Book:edit" }
    methods:  [GET, POST]

book_delete:
    path:     /{id}/delete
    defaults: { _controller: "WcmsPhonebookBundle:Book:delete" }
    methods:  DELETE
